{% extends "allauth/layouts/base.html" %}
{% load allauth i18n %}
{% block head_title %}
	{% trans "Video List" %}
{% endblock head_title %}
{% block content %}
	<h1>Video List</h1>
	<ul>
		{% for video in videos %}
			<li>
				<a href="{% url 'video_detail' video.id %}">{{ video.title }}</a>
			</li>
		{% endfor %}
	</ul>
{% endblock content %}
